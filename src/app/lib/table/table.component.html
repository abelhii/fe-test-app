<ngx-datatable
  class="material"
  rowHeight="auto"
  columnMode="force"
  [columns]="columns"
  [rows]="rows"
  [headerHeight]="50"
  [footerHeight]="50"
  [externalPaging]="true"
  [count]="count"
  [offset]="page.page"
  [limit]="page.limit"
  [loadingIndicator]="loading"
  (page)="setPage($event)"
>
</ngx-datatable>
