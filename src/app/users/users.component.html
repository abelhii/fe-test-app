<div class="container">
  <exads-table-controls
    [limit]="page.limit"
    (pageSizeEvent)="changePageSize($event)"
  >
    <button mat-flat-button color="primary">NEW USER</button>
  </exads-table-controls>

  <exads-table
    [columns]="columns"
    [rows]="rows"
    [page]="page"
    [count]="count"
    [loading]="loading"
    (changePageEvent)="setPage($event)"
  ></exads-table>
</div>
